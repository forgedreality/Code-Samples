<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript">
            const clickLink = (e) => {
                const elms = document.getElementsByClassName('item');

                for (let i = 0; i < elms.length; i++)
                {
                    elms[i].classList.remove('active');
                }
                e.classList.add('active');
            };
        </script>
        <title>Menu</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="menu">
                <a href="main.html" target="content" class="item active" onclick="clickLink(this)">Home</a>
                <a href="about.html" target="content" class="item" onclick="clickLink(this)">About</a>
                <a href="contact.html" target="content" class="item" onclick="clickLink(this)">Contact</a>
                <a href="links.html" target="content" class="item" onclick="clickLink(this)">Links</a>
            </div>
            <div class="copyright">&copy; 2022 Synergyforge</div>
        </nav>
    </body>
</html>
