<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <iframe src="menu.html" onload="this.style.height=(this.contentWindow.document.body.scrollHeight+10)+'px';"></iframe>
        <!-- Loading in an iframe allows for not having to have a menu section on each page, but without Javascript to update the URL,
             refreshing the page lands you back on the main page.  Maybe fix this..? -->
        <iframe name="content" src="main.html" onload="this.style.height=(this.contentWindow.document.body.scrollHeight+10)+'px';"></iframe>
    </body>
</html>
