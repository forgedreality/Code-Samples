<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action="/?q=add" method="post">
                    <input name="name" placeholder="Name" type="text" required value="{{ birthdays['name'] }}" />
                    <input name="month" placeholder="Month" type="number" required value="{{ birthdays['month'] }}" />
                    <input name="day" placeholder="Day" type="number" required value="{{ birthdays['day'] }}" />
                    <input type="submit" value="Add Birthday" />
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% block body %}
                            {% for b in birthdays %}
                                <tr>
                                    <td>{{ b.name }}</td>
                                    <td>{{ b.month }}/{{ b.day }}</td>
                                    <td><form style="display:inline-block;" action="/?q=delete&id={{ b.id }}" method="post"><input type="submit" value="Delete" /></form></td>
                                </tr>
                            {% endfor %}
                        {% endblock %}
                    </tbody>

                </table>
            </div>
        </div>
    </body>
</html>
