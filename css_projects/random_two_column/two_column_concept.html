<!--
  NOTES:
  Concept for dynamic two-column layout.
  Grabs randomized wordlists for placeholder content, adapted from my BIP-0039 wordcode generator.
  Played around with random color generation as well just for fun. :)
/-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Two-Column Layout Concept</title>
    <link rel="stylesheet" href="./two_column_styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./two_column_script.js"></script>
</head>
<body>
    <div id="container">
        <script type="text/javascript">
            (function() {
                var content;
                var numRows = 5;
                var html = "";
                var clr = [];

                for (let i = 0; i < numRows; i++) {
                    // get RGB values
                    clr = [get_rand(), get_rand(), get_rand()];

                    // calculate overall brightness of chosen color
                    // this is used later for choosing text color
                    let brightness = ((clr[0]*299)+(clr[1]*587)+(clr[2]*114))/1000;
                    // convert brightness value to percentage
                    brightness = (Math.round(brightness/255*100));

                    // generate hex values
                    clr2 = [clr[0].toString(16).padStart(2, 0), clr[1].toString(16).padStart(2, 0), clr[2].toString(16).padStart(2, 0)];

                    // get random wordlist
                    content = build_content();
                    // build html as string to prevent append method from
                    // trying to auto-close tags, thereby breaking layout
                    html += (i % 2 == 0 ? '<div class="row">\n' : '');
                    html += '<div class="'+(i % 2 == 0 ? 'left' + (i == numRows - 1 ? ' span' : '') : 'right')+'" id="rowItem_'+i+'" style="background-color:#'+clr2.join('')+';color:#'+
                        // make the foreground color contrasted against the background color
                        (brightness < 50 ? 'fff' : '000')+';">'+
                            content +
                            '</div>\n';
                    html += (i % 2 == 0 ? '' : '</div>\n');
                }
                $('#container').append(html);
            })();
        </script>
    </div>
</body>
</html>
