<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/79d8c93fb1.js" crossorigin="anonymous"></script>
    <title>Top Games</title />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="game">
      <div class="rank">3</div>

      <div class="front">
        <img class="thumbnail" src="img/kit_cropped.png" alt="" />
        <h3 class="name">Game Name</h3>
        <div class="stats">
          <p class="viewers glyph">539.9k</p>
          <div class="streamerinfo">
            <img src="img/streamer-1.jpg" alt="" />
            <img src="img/streamer-2.jpg" alt="" />
            <img src="img/streamer-3.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="img/streamer-1.jpg" alt="" /></div>
            <p class="g-name">Gamer 1</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-2.jpg" alt="" /></div>
            <p class="g-name">Gamer 2</p>
            <p class="number">35.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-3.jpg" alt="" /></div>
            <p class="g-name">Gamer 3</p>
            <p class="number">34.1k</p>
          </div>
        </div>
      </div>

      <div class="background">
        <div class="wave"></div>
        <img src="img/kit_cropped.png" alt="">
      </div>

    </div>

  </body>
</html>
